        #upload-section { background-color: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ddd;}

        #upload-form input[type="text"] { width: 100%; box-sizing: border-box; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #upload-form button { background-color: #28a745; }
        .message { padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; max-width: 80%; word-wrap: break-word; line-height: 1.5; }
        .user-message { background-color: var(--user-bg); color: var(--text-light); margin-left: auto; }
        .model-message { background-color: var(--model-bg); color: var(--text-dark); margin-right: auto; }

        .model-message pre { background-color: #dcdcdc; padding: 10px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; }
        .memory-image { max-width: 100%; border-radius: 12px; margin-top: 10px; cursor: pointer; }
        #prompt-form { display: flex; gap: 10px; }
        #prompt-form input[type="text"] { flex-grow: 1; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 12px; font-size: 16px; background-color: var(--user-bg); color: white; border: none; border-radius: 8px; cursor: pointer; }
        #mic-button, #tts-button { font-size: 20px; width: 50px; flex-shrink: 0; background-color: #6c757d; }
        #mic-button.listening { background-color: #dc3545; }
        button#submit-button { padding: 12px 22px; }
        input:disabled, button:disabled { background-color: #e9ecef; cursor: not-allowed; }
        button:disabled { background-color: #999; }
        .custom-file-upload { border: 1px solid #ccc; display: flex; padding: 0; border-radius: 4px; background-color: white; overflow: hidden; }
        #file-input-label { display: inline-block; padding: 8px 12px; background-color: #e9e9e9; color: #555; cursor: pointer; border-right: 1px solid #ccc; font-size: 14px; }
        #file-chosen { padding: 8px 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px; color: #777; flex-grow: 1; }
        #clear-chat-button, #logout-button { background-color: #6c757d; color: white; padding: 2px 8px; font-size: 12px; border-radius: 4px; font-weight: bold; line-height: 1.5; min-width: 25px; }

    // --- YENÄ° VE DÃœZENLÄ° DEÄÄ°ÅKEN TANIMLAMALARI ---

    let conversationHistory = [];

  // Helper: Sesli okuma fonksiyonu 

  const speak = (text) => {
    if (!isTtsEnabled || !text) return;

    const utterThis = new SpeechSynthesisUtterance(text);

    switch(currentLanguage) {

        case 'vi': utterThis.lang = 'vi-VN'; break; // Vietnamca

        case 'nl': utterThis.lang = 'nl-NL'; break; // FlemenkÃ§e
        case 'el': utterThis.lang = 'el-GR'; break; // Yunanca
        case 'sv': utterThis.lang = 'sv-SE'; break; // Ä°sveÃ§Ã§e

        case 'fi': utterThis.lang = 'fi-FI'; break; // Fince
        case 'no': utterThis.lang = 'nb-NO'; break; // NorveÃ§Ã§e
        default: utterThis.lang = 'en-US'; // VarsayÄ±lan
    }
    
    synth.speak(utterThis);
};

    // YENÄ° YARDIMCI FONKSÄ°YON: Metni Markdown iÅŸaretlerinden temizler
    const stripMarkdown = (text) => {
        if (!text) return "";

        // **kalÄ±n** -> kalÄ±n
        let cleanText = text.replace(/\*\*(.*?)\*\*/g, '$1');
        // *italik* -> italik
        cleanText = cleanText.replace(/\*(.*?)\*/g, '$1');
        // Liste iÅŸaretlerini (âœ…, *, -) ve baÅŸlÄ±klarÄ± (#) kaldÄ±r
        cleanText = cleanText.replace(/^[*\-âœ…ğŸ”’#]+\s?/gm, '');
        // Kalan Ã¶zel karakterleri ve yeni satÄ±rlarÄ± boÅŸlukla deÄŸiÅŸtir
        cleanText = cleanText.replace(/[\*_`#]/g, '');
        cleanText = cleanText.replace(/\n/g, ' ');

        return cleanText.trim();
    };
    
    // Helper: Formu aktif/pasif yapma
    const toggleForm = (disabled, reason = 'loading') => { 
        elements.input.disabled = disabled; 
        elements.submitButton.disabled = disabled; 
        elements.micButton.disabled = disabled; 
        elements.loadingIndicator.style.display = (disabled && reason === 'loading') ? 'block' : 'none'; 
        if (disabled && reason === 'wallet') {
            elements.input.placeholder = t('walletConnectFirst'); 
        } else {
            elements.input.placeholder = t('promptPlaceholderMic');
            if(!disabled) elements.input.focus(); 
        }
    };

    // Helper: Bulunan anÄ±yÄ± ekranda gÃ¶sterme
    const displayMemory = (memoryData) => {
        if (!memoryData || !memoryData.decryptedDataUrl) return;

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message model-message';
        let contentHTML = `<p>${t('memoryFoundRequest')}</p><p><em>${memoryData.description}</em></p>`;
        
        if (memoryData.mediaType.startsWith('image/')) {
            contentHTML += `<img src="${memoryData.decryptedDataUrl}" class="memory-image" alt="${memoryData.description}">
                            <div style="text-align: right; margin-top: 5px; font-size: 12px;"><a href="${memoryData.decryptedDataUrl}" download="${memoryData.description || 'coopa-image'}">${t('downloadImage')}</a></div>`;
        } else {
            contentHTML += `<div style="margin-top: 10px; padding: 15px; background-color: #f0f0f0; border-radius: 8px;">
                                <p><strong>${t('downloadableFile')}</strong> ${memoryData.description}</p>

        messageDiv.innerHTML = contentHTML;

    // Ana Fonksiyon: Sohbet geÃ§miÅŸini ekrana yazdÄ±rma
 // GÃœNCELLENMÄ°Å FONKSÄ°YON: renderHistory
    const renderHistory = (isNewMessage = false) => {
        elements.chatContainer.innerHTML = '';
        let lastModelMessageText = '';

        conversationHistory.forEach(message => {
            if (message.role === 'function' || !message.parts?.[0]?.text) return;

            const messageDiv = document.createElement('div');
            const part = message.parts[0];
            
            if (message.role === 'user') {
                messageDiv.className = 'message user-message';
                messageDiv.innerText = part.text;
            } else if (message.role === 'model') {
                messageDiv.className = 'message model-message';
                messageDiv.innerHTML = marked.parse(part.text);
                lastModelMessageText = part.text;
            }
            elements.chatContainer.appendChild(messageDiv);
        });

        elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        
        if (isNewMessage && lastModelMessageText) {
            // DEÄÄ°ÅÄ°KLÄ°K BURADA: Metni temizleyerek sesli okumaya gÃ¶nderiyoruz
            speak(stripMarkdown(lastModelMessageText));
        }
    };
    
    // Ana Fonksiyon: Form gÃ¶nderildiÄŸinde
    const handleFormSubmit = async (event) => {
        if (event) event.preventDefault();
        if (!isWalletConnected) return alert(t('walletLoginFirst'));
        
        const prompt = elements.input.value.trim();
        if (!prompt) return;
        
        conversationHistory.push({ role: 'user', parts: [{ text: prompt }] });
        renderHistory();
        toggleForm(true, 'loading');
        elements.input.value = '';

        try {
            // YENÄ°: Backend rotasÄ± /api/generate olarak gÃ¼ncellendi
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    prompt, 
                    history: conversationHistory.slice(0, -1), 
                    userAddress: currentUserAddress, 
                    signature: sessionSignature,
                    lang: currentLanguage // Dil bilgisini backend'e gÃ¶nderiyoruz
                })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Server error');
            
            conversationHistory = data.history;
            renderHistory(true);

            if (data.displayData) {
                displayMemory(data.displayData);
            }
            sessionStorage.setItem('coopaChatHistory', JSON.stringify(conversationHistory));
        } catch (error) {
            conversationHistory.push({ role: 'model', parts: [{ text: `Bir hata oluÅŸtu: ${error.message}` }] });
            renderHistory(true);
        } finally {
            toggleForm(isWalletConnected ? false : true, 'wallet');
        }
    };

    // Ana Fonksiyon: Dosya YÃ¼kleme (Eksik bilgiler eklendi)
    const handleUpload = async (event) => {

        const formData = new FormData(elements.uploadForm);

        // Sunucunun kimlik doÄŸrulamasÄ± yapabilmesi iÃ§in bu bilgileri ekliyoruz.

        formData.append('signature', sessionSignature);

        try {
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });

            const resultHtml = await response.text();
            // Sunucudan gelen yanÄ±t "ok" deÄŸilse, hatayÄ± gÃ¶ster.
            if (!response.ok) {
                // Gelen hata mesajÄ± JSON formatÄ±nda olabilir, parse etmeye Ã§alÄ±ÅŸalÄ±m.
                try {
                    const errorJson = JSON.parse(resultHtml);
                    throw new Error(errorJson.error || resultHtml);

// Helper: Sohbeti temizleme (Otomatik kaybolma Ã¶zellikli)
    const handleClearChat = () => {
        conversationHistory = [];
        sessionStorage.removeItem('coopaChatHistory');
        
        // "Sohbet temizlendi" mesajÄ±nÄ± benzersiz bir ID ile oluÅŸturalÄ±m

        elements.chatContainer.innerHTML = notificationHTML;

        setTimeout(() => {

            // EÄŸer kullanÄ±cÄ± bu 5 saniye iÃ§inde baÅŸka bir iÅŸlem yapÄ±p
            // bildirimi ekrandan sildiyse, hata almamak iÃ§in varlÄ±ÄŸÄ±nÄ± kontrol edelim.
            if (notification) {

        }, 1000); // 1000 milisaniye = 1 saniye
    };

    // Ana Fonksiyon: CÃ¼zdanla giriÅŸ

    const handleLogin = async () => { 
        if (!window.ethereum) return alert(t('installMetaMask'));

        try { 
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' }); 
            const account = accounts[0]; 
            const signMessage = "Bu, CoopaASI iÃ§in kalÄ±cÄ± ÅŸifreleme anahtarÄ±mÄ± oluÅŸturacak ve bu anahtar baÅŸka bir amaÃ§ iÃ§in kullanÄ±lmayacaktÄ±r.";
            const signature = await window.ethereum.request({ method: 'personal_sign', params: [signMessage, account] }); 
            
            currentUserAddress = account; 
            sessionSignature = signature; 
            isWalletConnected = true; 
            
            const shortAddress = `${account.substring(0, 6)}...${account.substring(account.length - 4)}`; 
            
            // --- EKLENEN TEK SATIR BURASI ---
            // Dil deÄŸiÅŸtirildiÄŸinde bu elementi bulabilmek iÃ§in ona bir kimlik veriyoruz.
            elements.walletAddress.id = 'wallet-address-text'; 
            
            elements.walletAddress.textContent = `${t('loginSuccess')} ${shortAddress}`;
            elements.walletInfo.style.display = 'flex';
            elements.connectWalletButton.style.display = 'none'; 
            
            sessionStorage.setItem('coopaUserAddress', account);
            sessionStorage.setItem('coopaSessionSignature', signature);

            toggleForm(false); 
        } catch (error) { 
            console.error("Login error:", error);
            alert(t('loginRequired')); 
        } 
    };

    // Sayfa YÃ¼klendiÄŸinde Ã‡alÄ±ÅŸacak Kodlar (Initializer)
    document.addEventListener('DOMContentLoaded', () => {
        elements.languageSelect.value = currentLanguage;
        updateLanguageUI(currentLanguage);

        // Olay dinleyicilerini (event listeners) burada merkezi olarak atayalÄ±m
        elements.form.addEventListener('submit', handleFormSubmit);
        elements.uploadForm.addEventListener('submit', handleUpload);
        elements.connectWalletButton.addEventListener('click', handleLogin);
        elements.logoutButton.addEventListener('click', handleLogout);
        elements.clearChatButton.addEventListener('click', handleClearChat);
        elements.languageSelect.addEventListener('change', (e) => updateLanguageUI(e.target.value));
        elements.fileInput.addEventListener('change', () => {
            elements.fileChosen.textContent = elements.fileInput.files.length > 0 ? elements.fileInput.files[0].name : t('noFileChosen');
        });
        
        // Oturum kontrolÃ¼
        const savedAddress = sessionStorage.getItem('coopaUserAddress');
        const savedSignature = sessionStorage.getItem('coopaSessionSignature');

        if (savedAddress && savedSignature) {
            currentUserAddress = savedAddress;
            sessionSignature = savedSignature;
            isWalletConnected = true;

            const shortAddress = `${savedAddress.substring(0, 6)}...${savedAddress.substring(savedAddress.length - 4)}`;
            elements.walletAddress.textContent = `${t('loginSuccess')} ${shortAddress}`;
            elements.walletInfo.style.display = 'flex';
            elements.connectWalletButton.style.display = 'none';
            
            const savedHistory = sessionStorage.getItem('coopaChatHistory');
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                renderHistory();
            }
            toggleForm(false);
        } else {
            toggleForm(true, 'wallet');
        }

        // Google Auth kontrolÃ¼
        const params = new URLSearchParams(window.location.search);
        if (params.get('auth')) { 
            const authStatus = params.get('auth'); 
            const message = authStatus === 'success' ? t('googleAuthSuccess') : t('googleAuthError');
            // YENÄ°LÄ°K: OluÅŸturulan div'e kalÄ±cÄ± bir kimlik veriyoruz.
            elements.googleAuthSection.innerHTML = `<div id="google-auth-status" style="color:${authStatus === 'success' ? 'green' : 'red'};">${message}</div>`;
            speak(stripMarkdown(message)); 
        }
    });
    // --- Ses tanÄ±ma ve okuma kodlarÄ± (10 Dil Destekli) ---
    const updateTtsButtonIcon = () => elements.ttsButton.textContent = isTtsEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
    updateTtsButtonIcon();
    elements.ttsButton.addEventListener('click', () => { 
        isTtsEnabled = !isTtsEnabled; 
        localStorage.setItem('ttsEnabled', isTtsEnabled); 
        updateTtsButtonIcon(); 
        if (!isTtsEnabled) synth.cancel(); 
    });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) { 
        const recognition = new SpeechRecognition(); 
        recognition.continuous = false; 

        // Dil kodunu ayarlamak iÃ§in bir yardÄ±mcÄ± fonksiyon
const setRecognitionLanguage = () => {
    switch(currentLanguage) {
        case 'tr': recognition.lang = 'tr-TR'; break;
        case 'en': recognition.lang = 'en-US'; break;
        case 'zh': recognition.lang = 'zh-CN'; break; // Mandarin
        case 'hi': recognition.lang = 'hi-IN'; break; // HintÃ§e
        case 'es': recognition.lang = 'es-ES'; break;
        case 'fr': recognition.lang = 'fr-FR'; break;
        case 'ar': recognition.lang = 'ar-SA'; break; // ArapÃ§a
        case 'bn': recognition.lang = 'bn-IN'; break; // Bengalce
        case 'ru': recognition.lang = 'ru-RU'; break;
        case 'pt': recognition.lang = 'pt-BR'; break; // Portekizce
        case 'ur': recognition.lang = 'ur-PK'; break; // Urduca
        case 'ms': recognition.lang = 'ms-MY'; break; // Malayca
        case 'de': recognition.lang = 'de-DE'; break;
        case 'ja': recognition.lang = 'ja-JP'; break; // Japonca
        case 'fa': recognition.lang = 'fa-IR'; break; // FarsÃ§a
        case 'ha': recognition.lang = 'ha-NG'; break; // Hausa
        case 'sw': recognition.lang = 'sw-KE'; break; // Svahili
        case 'vi': recognition.lang = 'vi-VN'; break; // Vietnamca
        case 'ko': recognition.lang = 'ko-KR'; break; // Korece
        case 'it': recognition.lang = 'it-IT'; break;
        case 'jv': recognition.lang = 'jv-ID'; break; // Cavaca
        case 'tl': recognition.lang = 'tl-PH'; break; // Tagalogca
        case 'uz': recognition.lang = 'uz-UZ'; break; // Ã–zbekÃ§e
        case 'nl': recognition.lang = 'nl-NL'; break; // FlemenkÃ§e
        case 'el': recognition.lang = 'el-GR'; break; // Yunanca
        case 'sv': recognition.lang = 'sv-SE'; break; // Ä°sveÃ§Ã§e
        case 'he': recognition.lang = 'he-IL'; break; // Ä°branice
        case 'da': recognition.lang = 'da-DK'; break; // Danca
        case 'fi': recognition.lang = 'fi-FI'; break; // Fince
        case 'no': recognition.lang = 'nb-NO'; break; // NorveÃ§Ã§e
        default: recognition.lang = 'en-US'; // VarsayÄ±lan
    }
};

        // BaÅŸlangÄ±Ã§ta ve dil deÄŸiÅŸtiÄŸinde dili ayarla
        setRecognitionLanguage();
        elements.languageSelect.addEventListener('change', setRecognitionLanguage);

        elements.micButton.addEventListener('click', () => { 
            if (!isWalletConnected) return alert(t('voiceLoginRequired'));
            synth.cancel(); 
            try {
                recognition.start(); 
            } catch(e) {
                console.error("Recognition start error:", e);
                // Bazen Ã¶nceki iÅŸlem bitmeden tekrar basÄ±lÄ±nca hata verebilir, bunu engeller.
            }
        }); 
        
        recognition.onstart = () => { 
            elements.micButton.classList.add('listening'); 
            elements.input.placeholder = t('listeningText'); 
        }; 
        
        recognition.onend = () => { 
            elements.micButton.classList.remove('listening'); 
            elements.input.placeholder = t('promptPlaceholderMic');
        }; 
        
        recognition.onresult = (event) => { 
            const transcript = event.results[event.results.length - 1][0].transcript.trim(); 
            elements.input.value = transcript; 
            handleFormSubmit(); 
        }; 
        
        recognition.onerror = (event) => { 
            console.error('Speech recognition error:', event.error);
        }; 
    } else { 
        elements.micButton.style.display = 'none'; 
    }
</script>
