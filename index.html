<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coopa Asistan</title>
    <style>
        :root { --user-bg: #007bff; --model-bg: #e9e9eb; --text-light: #ffffff; --text-dark: #000000; }
        body { font-family: system-ui, sans-serif; max-width: 700px; margin: 0 auto; padding: 20px; background-color: #f7f7f7; display: flex; flex-direction: column; height: 95vh; }
        h1 { text-align: center; color: #333; flex-shrink: 0; }
        #auth-container { text-align: center; margin-bottom: 15px; padding: 10px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; }
        #auth-container a { text-decoration: none; color: var(--user-bg); font-weight: bold; }
        #chat-container { flex-grow: 1; overflow-y: auto; background-color: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 20px; }
        .message { padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; max-width: 80%; word-wrap: break-word; line-height: 1.5; }
        .user-message { background-color: var(--user-bg); color: var(--text-light); margin-left: auto; }
        .model-message { background-color: var(--model-bg); color: var(--text-dark); margin-right: auto; }
        .model-message a { color: #0056b3; }
        form { display: flex; gap: 10px; }
        input[type="text"] { flex-grow: 1; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 12px; font-size: 16px; background-color: var(--user-bg); color: white; border: none; border-radius: 8px; cursor: pointer; }
        #mic-button { font-size: 20px; width: 50px; flex-shrink: 0; background-color: #6c757d; }
        #mic-button.listening { background-color: #dc3545; }
        button#submit-button { padding: 12px 22px; }
        button:disabled { background-color: #999; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Coopa Asistan</h1>
    <div id="auth-container"><a href="/auth/google">Google Takvim'e Baƒülan ve Yetki Ver</a></div>
    <div id="chat-container"></div>
    <div id="loading-indicator" style="text-align: center; display: none; padding: 20px;"><p>Yanƒ±t hazƒ±rlanƒ±yor...</p></div>
    <form id="prompt-form">
        <input type="text" id="prompt-input" placeholder="Coopa'ya bir ≈üey sor veya üé§">
        <button type="submit" id="submit-button">G√∂nder</button>
        <button type="button" id="mic-button">üé§</button>
    </form>
    <script>
        const elements = { form: document.getElementById('prompt-form'), input: document.getElementById('prompt-input'), chatContainer: document.getElementById('chat-container'), micButton: document.getElementById('mic-button'), submitButton: document.getElementById('submit-button'), loadingIndicator: document.getElementById('loading-indicator'), authContainer: document.getElementById('auth-container') };
        let conversationHistory = [];

        // --- YENƒ∞: Metinden Sese (Text-to-Speech) Fonksiyonu ---
        const synth = window.speechSynthesis;
        const speak = (text) => {
            if (synth.speaking) {
                synth.cancel(); // √ñnceki konu≈ümayƒ± iptal et
            }
            if (text) {
                const utterThis = new SpeechSynthesisUtterance(text);
                utterThis.lang = 'tr-TR';
                synth.speak(utterThis);
            }
        };
        
        const linkify = (text) => text.replace(/(https?:\/\/[^\s]+)/g, (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
        const toggleForm = (disabled) => { elements.input.disabled = disabled; elements.submitButton.disabled = disabled; elements.micButton.disabled = disabled; elements.loadingIndicator.style.display = disabled ? 'block' : 'none'; if (!disabled) elements.input.focus(); };
        
        const renderHistory = (history) => {
            if (!Array.isArray(history)) return;
            conversationHistory = history;
            elements.chatContainer.innerHTML = '';
            let lastModelMessageText = ''; // Seslendirilecek son metni tut
            for (const message of history) {
                if (message.role === 'function' || !message.parts?.[0]) continue;
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', message.role === 'user' ? 'user-message' : 'model-message');
                const part = message.parts[0];
                if (part.text) {
                    messageDiv.innerHTML = linkify(part.text);
                    if (message.role === 'model') lastModelMessageText = part.text;
                } else if (part.functionCall) {
                    const toolText = `[Coopa, ${part.functionCall.name} aracƒ±nƒ± kullanƒ±yor...]`;
                    messageDiv.innerText = toolText;
                    messageDiv.style.fontStyle = 'italic';
                    if (message.role === 'model') lastModelMessageText = toolText;
                }
                elements.chatContainer.appendChild(messageDiv);
            }
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
            // G√úNCELLEME: Render i≈ülemi bittikten sonra son mesajƒ± seslendir
            speak(lastModelMessageText);
        };
        
        const renderConfirmation = (details) => {
            const confirmationDiv = document.createElement('div');
            confirmationDiv.className = 'message model-message';
            const confirmationText = `L√ºtfen Onaylayƒ±n: E-posta g√∂nderilecek: ${details.to}`;
            confirmationDiv.innerHTML = `<p><strong>L√ºtfen Onaylayƒ±n</strong></p><p>E-posta g√∂nderilecek: ${details.to}</p>`;
            const yesButton = document.createElement('button');
            yesButton.innerText = 'Evet, G√∂nder';
            yesButton.onclick = () => executeAction(details);
            const noButton = document.createElement('button');
            noButton.innerText = 'Hayƒ±r, ƒ∞ptal Et';
            noButton.onclick = () => cancelAction();
            confirmationDiv.append(yesButton, noButton);
            elements.chatContainer.appendChild(confirmationDiv);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
            speak(confirmationText); // Onay sorusunu seslendir
        };

        const executeAction = async (details) => { toggleForm(true); try { const response = await fetch('/execute-action', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ actionName: 'send_email', ...details, history: conversationHistory }) }); const data = await response.json(); if (data.history) renderHistory(data.history); } catch (e) { renderHistory([...conversationHistory, { role: 'model', parts: [{ text: `Hata: ${e.message}` }] }]); } finally { toggleForm(false); } };
        const cancelAction = () => { renderHistory([...conversationHistory, { role: 'model', parts: [{ text: 'ƒ∞≈ülem iptal edildi.' }] }]); };
        
        const handleFormSubmit = async (event) => {
            event.preventDefault();
            const prompt = elements.input.value;
            if (!prompt.trim()) return;
            toggleForm(true);
            const newHistory = [...conversationHistory, { role: 'user', parts: [{ text: prompt }] }];
            renderHistory(newHistory);
            elements.input.value = '';
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt, history: conversationHistory })
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: response.statusText }));
                    throw new Error(errorData.error || `Sunucu hatasƒ±: ${response.statusText}`);
                }
                const data = await response.json();
                if (data.history) renderHistory(data.history);
                if (data.requires_confirmation) renderConfirmation(data.action_details);
            } catch (error) {
                renderHistory([...conversationHistory, { role: 'model', parts: [{ text: `Bir hata olu≈ütu: ${error.message}` }] }]);
            } finally {
                toggleForm(false);
            }
        };

        elements.form.addEventListener('submit', handleFormSubmit);

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) { const recognition = new SpeechRecognition(); recognition.lang = 'tr-TR'; recognition.continuous = false; elements.micButton.addEventListener('click', () => { synth.cancel(); recognition.start(); }); recognition.onstart = () => { elements.micButton.classList.add('listening'); elements.input.placeholder = "Dinliyorum..."; }; recognition.onend = () => { elements.micButton.classList.remove('listening'); elements.input.placeholder = "Coopa'ya bir ≈üey sor veya üé§"; }; recognition.onresult = (event) => { elements.input.value = event.results[event.results.length - 1][0].transcript.trim(); elements.form.dispatchEvent(new Event('submit')); }; recognition.onerror = (event) => { alert('Ses tanƒ±ma hatasƒ±: ' + event.error); }; } else { elements.micButton.style.display = 'none'; }
        
        window.onload = () => { const params = new URLSearchParams(window.location.search); if (params.get('auth') === 'success') { const successDiv = document.createElement('div'); const successText = 'Google Takvim\'e ba≈üarƒ±yla baƒülandƒ±nƒ±z!'; successDiv.innerText = `‚úÖ ${successText}`; successDiv.style.color = 'green'; elements.authContainer.innerHTML = ''; elements.authContainer.appendChild(successDiv); speak(successText); } else if (params.get('auth') === 'error') { const errorDiv = document.createElement('div'); const errorText = 'Google Takvim\'e baƒülanƒ±rken bir hata olu≈ütu.'; errorDiv.innerText = `‚ùå ${errorText}`; errorDiv.style.color = 'red'; elements.authContainer.appendChild(errorDiv); speak(errorText); }};
    </script>
</body>
</html>
